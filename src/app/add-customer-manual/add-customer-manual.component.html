<p>add-customer</p>
<form (ngSubmit)="submitForm()" #customerForm="ngForm" class="custom-form">
  <div class="form-group">
    <label for="customerID">Customer ID</label>
    <input type="number" class="form-control custom-input" id="customerId" name="customerId" [(ngModel)]="CustomerData.cid" required>
  </div>

  <div class="form-group">
    <label for="CustomerName">Name</label>
    <input type="text" class="form-control custom-input" id="CustomerName" name="CustomerName" [(ngModel)]="CustomerData.name" required>
  </div>

  <div class="form-group">
    <label for="PhoneNumber">Phone Number</label>
    <input type="number" class="form-control custom-input" id="PhoneNumber" name="PhoneNumber" [(ngModel)]="CustomerData.phoneNumber" required>
  </div>

  <div class="form-group">
    <label for="emailId">EmailId</label>
    <input type="text" class="form-control custom-input" id="emailId" name="emailId" [(ngModel)]="CustomerData.emailId" required>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
