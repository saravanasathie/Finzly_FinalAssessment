<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login Page</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="Cid">User ID</label>
              <input type="text" class="form-control" id="Cid" placeholder="User ID" name="Cid" [(ngModel)]="Cid" required>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" (click)="generateOTP()">Generate OTP</button>
            </div>
            <div class="form-group" *ngIf="showOTPInput">
              <label for="OTP">OTP</label>
              <input type="text" class="form-control" id="OTP" placeholder="OTP" name="OTP" [(ngModel)]="OTP" required>
            </div>
            <div class="form-group" *ngIf="showOTPInput">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
