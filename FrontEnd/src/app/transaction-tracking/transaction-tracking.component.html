<p>transaction-tracking works!</p>
<app-header></app-header>
<br>

<table class="table table-bordered table-hover">

    <thead>
        <th>Payment ID</th>
        <th>Bill Amount</th>
        <th>Bill ID</th>
        <th>Paid Date</th>
        <th>Payment Type</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of paymentTrakingData">
            
            <td>{{item.paymentId}}</td>
            <td>{{item.billAmount}}</td>
            <td>{{item.billId}}</td>
            <td>{{item.paidDate| date:'dd-MM-yyyy'}}</td>
            <td>{{item.paymentType}}</td>  
        </tr>
    </tbody>
</table>
