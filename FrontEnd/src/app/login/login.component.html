<div class="container">
    <div class="row">
        <div class="col">
            <div class="loginform">
                <div class="main-div">
                    <div class="panel">
                        <h1>EMPLOYEE LOGIN</h1>
                        <hr>
                        <p class="text-success" style="font-weight: bold;">
                            Please enter your Employee ID and OTP</p>
                    </div>
                    <form #f="ngForm">
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="font-size: 25px;margin-right: 5px; color: #5eba7d">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input #employeeId="ngModel" ngModel type="employeeId" name="employeeId"
                                    class="form-control" placeholder=" Employee ID" required>
                            </div>
                            <div class="alert alert-danger" *ngIf="employeeId.touched && !employeeId.valid"> Please
                                Enter Employee ID 
                            </div>
                            
                            <!-- <div class="alert alert-danger"
                                *ngIf="employeeId.touched && !employeeId.valid && employeeId.errors?.pattern">
                                Valid employee Id is required

                            </div> -->

                        </div>
                        <!-- <div>
                            <button type="button" class="btn btn-primary" style="margin-bottom: 15px;"
                                (click)="sendOTP()">send otp</button>
                        </div> -->
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="font-size: 25px;margin-right: 5px; color: #0095ff">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <!-- <input #otp="ngModel" ngModel type="'text'" name="otp" class="form-control" id="otp"
                                    placeholder="enter your otp" required> -->
                            </div>
                            <!-- <div class="alert alert-danger" *ngIf="otp.touched &&!otp.valid">** Please Enter the
                                Password
                            </div> -->
                        </div>
                        <br>
                        <button class="btn btn-success" style="width: 100%;" [disabled]="!f.valid"
                            (click)="onSubmit(f)">Login</button>

                    </form>
                    <hr>
                    <span style="color: red;font-weight: bold;margin-top: 5px;">
                    </span>
                </div>
            </div>
        </div>

    </div>
</div>
